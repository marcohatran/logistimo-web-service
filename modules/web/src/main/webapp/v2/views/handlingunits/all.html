<div ng-controller="SimpleMenuController"
     ng-init="init('setup.handlingunits.all')">
    <ul class="nav nav-tabs subnav-tabs">
        <li ng-if="iSU || (iAdm && dp.mv)" ng-class="{active: subview == 'list' || subview == 'edit' || subview == 'detail'}"><a
                href="#/setup/handlingunits/">{{resourceBundle['handling.units']}}</a></li>
        <li ng-if="iSU || dp.ma" ng-class="{active: subview == 'create' }"><a
                href="#/setup/handlingunits/all/create/">{{resourceBundle['create']}} {{resourceBundle['handling.units'] | lowercase}}</a></li>
    </ul>
    <div ng-include="'loader-template.html'"></div>
    <div ng-switch="subview">
        <div class="tab-pane" ng-switch-when="list">
            <div ng-if="iSU || (iAdm && dp.mv)" ng-include="'views/handlingunits/list.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="create">
            <div ng-if="iSU || dp.ma" ng-include="'views/handlingunits/create.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="edit">
            <div ng-if="iSU || dp.me" ng-include="'views/handlingunits/create.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="detail">
            <div ng-include="'views/handlingunits/hu-detail.html'"></div>
        </div>
    </div>
</div>
