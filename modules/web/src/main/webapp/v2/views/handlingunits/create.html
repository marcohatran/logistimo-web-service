<div class="box topbox">
    <div class="bizinfo bizinfo-last">
        <div ng-controller="AddHUController">
            <form class="form-horizontal" role="form" name="addHUForm" novalidate>
                <div class="bgr">
                    <div class="title-heading">
                        {{resourceBundle['handling.units.info']}}
                    </div>
                    <p class="litetext">{{resourceBundle['handling.units.specify']}}</p>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label required">{{resourceBundle['name']}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" maxlength="50" autocomplete="off"
                                           ng-model="hu.name" name="name" placeholder="{{resourceBundle['name']}}" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="desc" class="col-sm-4 control-label">{{resourceBundle['description']}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="desc" ng-model="hu.description" name="description" maxlength="200"
                                           placeholder="{{resourceBundle['description']}}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label required">{{resourceBundle['handling.units.contents']}}</label>
                                <div class="col-sm-6">
                                    <input type="text"
                                           ng-model="materials"
                                           class="form-control"
                                           placeholder="{{resourceBundle['type.material.name.to.choose']}}"
                                           uib-typeahead="item as item.mnm for item in getFilteredMaterial($viewValue)"
                                           typeahead-editable="false"
                                           maxlength="50" tabindex="{{$index+100}}"
                                           typeahead-loading="loadingMaterials"/>
                                <span ng-show="loadingMaterials" class="form-control-feedback typehead-loading" aria-hidden="true">
                                    <span class="glyphicons glyphicons-cogwheel spin"></span>
                                </span>
                                </div>
                                <div class="col-sm-2 noleftpad">
                                    <input only-digits type="text" maxlength=6 ng-model="qty" class="form-control" placeholder="{{resourceBundle['quantity']}}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt10">
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button type="button" ng-hide="huId" ng-click="createHandlingUnit()" name="save" class="btn btn-primary">{{resourceBundle['save']}}</button>
                            <button type="button" ng-show="huId" ng-click="updateHandlingUnit()" name="update" class="btn btn-primary">{{resourceBundle['update']}}</button>
                            <a ng-click="$back()" name="cancel" class="btn btn-default">{{resourceBundle['cancel']}}</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
