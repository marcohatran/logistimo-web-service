<div>
    <div class="col-sm-6">
        <table class="table table-bordered-less">
            <tbody>
            <tr>
                <th class="col-sm-12">Delivery options</th>
            </tr>
            <tr ng-repeat="soption in shippingOptions.options">
                <td>
                    <div class="col-sm-1">
                        <input type="radio" ng-model="dr.trckdtls.type" value="{{soption.type}}">
                    </div>
                    <div class="col-sm-10">
                        <div>{{soption.type | uppercase}}</div>
                        <div class="text-info pt5">{{resourceBundle['delivery.by']}} - {{soption.eta | date:'d/M/yy h:mm a'}}</div>
                        <div class="text-success pt5">{{soption.curr}} {{soption.price}}</div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
