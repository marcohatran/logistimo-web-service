<div ng-include="'loader-template.html'"></div>
<div class="tab pane">
    <div class="box topbox">
        <div ng-controller="DashboardListingController">
            <div ng-show="dashboards.length > 0">
                <div class="row">
                    <div class="col-sm-10 padding20">
                        <table class="table table-bordered table-logistimo table-hover">
                            <thead>
                            <tr>
                                <th class="col-sm-0-2 text-center">{{resourceBundle['serialnum']}}</th>
                                <th class="col-sm-3">{{resourceBundle['dashboard']}}</th>
                                <th class="col-sm-3">{{resourceBundle['description']}}</th>
                                <th ng-if="subview != 'customdashboard' && (iSU || dp.ce)" class="col-sm-0-2 text-center">{{resourceBundle['action']}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(id, dashboard) in dashboards" class="font-small">
                                <td class="text-center">{{$index + 1}}</td>
                                <td ng-if="subview != 'customdashboard'"><a href="#configuration/dashboards/view/{{dashboard.dbId}}" class="word-wrap">{{dashboard.name}}</a></td>
                                <td ng-if="subview == 'customdashboard'"><a href="#dashboard/customdashboard/view/{{dashboard.dbId}}" class="word-wrap">{{dashboard.name}}</a></td>
                                <td><span class="word-wrap">{{dashboard.desc}}</span></td>
                                <td align="center" ng-if="subview != 'customdashboard' && (iSU || dp.ce)">
                                    <a href="#configuration/dashboards/detail/{{dashboard.dbId}}"><span
                                            class="glyphicon glyphicon-cog lPad5" title="{{resourceBundle['configure']}}"></span></a>
                                    <span class="glyphicon glyphicon-trash lPad5 click-element" title="{{resourceBundle['delete']}}" ng-click="delete(dashboard.dbId)"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div ng-show="dashboards.length == 0">
                <div class="row mt18">
                    <div class="col-sm-12">
                        <p class=" alert alert-warning">
                            {{resourceBundle['dashboards.nil']}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
