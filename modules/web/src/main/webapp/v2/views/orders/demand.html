<div ng-controller="SimpleMenuController" ng-init="init('orders.demand')">
	<ul class="nav nav-tabs subnav-tabs">
		<li ng-class="{ active: subview == 'list'}"><a href="#/orders/demand/">{{resourceBundle.demand}}</a></li>
		<li ng-hide="generalconfig.dcs" ng-class="{ active: subview == 'backorder'}"><a href="#/orders/backorder/">{{resourceBundle['backorder']}}</a></li>
	</ul>
  <div ng-include="'loader-template.html'"></div>
  <div ng-switch="subview">
		<div ng-switch-when="list" class="tab-pane">
			<div ng-init="showEntityFilter = true"
				ng-include="'views/orders/demand-views.html'"></div>
		</div>
		<div ng-hide="generalconfig.dcs" ng-switch-when="backorder" class="tab-pane">
			<div ng-init="showEntityFilter = true; showBackOrder = true;"
				 ng-include="'views/orders/demand-views.html'"></div>
		</div>
	</div>
</div>
