<div class="domain-title-heading mb10">
    <h5>{{resourceBundle['notifications.configured']}}</h5>
</div>
<div ng-show="shownotf">
    <div class="col-sm-12 nopad">
        <div>
            <table class="table table-bordered table-condensed table-hover table-logistimo">
                <tbody>
                <tr>
                    <th>{{resourceBundle['events']}}</th>
                    <th>{{resourceBundle['notification.whom']}} {{resourceBundle['notification.when']}}</th>
                    <th ng-show="iSU || dp.ce">{{resourceBundle['shortcuts']}}</th>
                </tr>
                <tr ng-repeat="item in eventDisplay">
                    <td>{{item.name}}</td>
                    <td>{{nfy[$index]}}</td>
                    <td ng-show="iSU || dp.ce"><span class="glyphicons glyphicons-edit lPad10" ng-click="editNotifications(event[$index].key, event[$index].name)" title="{{resourceBundle['edit']}}"></span>&nbsp;&nbsp;
                    <span class="glyphicons glyphicons-bin" ng-click="deleteNotification(event[$index].key, event[$index].name, eventDisplay[$index].name)" title="{{resourceBundle['delete']}}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div ng-hide="shownotf">
    <div class="alert alert-warning">{{resourceBundle['events.none']}}</div>
</div>
