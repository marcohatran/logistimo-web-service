<div ng-controller="NotificationsConfigurationController">
    <div class="bgr" ng-if="loading == false">
        <div class="row">
            <div class="col-sm-12">
                <p class="litetext">{{resourceBundle['event.select']}}</p>
            </div>
        </div>
        <div class="row" ng-show="!showSubview">

                    <div class="col-sm-4 mb10">
                        <select ng-model="nof.st" ng-change="fetchEvent('setup')" class="form-control" id="nofMsg">
                            <option value="">-- {{resourceBundle['select']}} {{resourceBundle['event']}} --</option>
                            <option ng-repeat="setup in setupLabel" value="{{setup.name}}">{{getLabelFromResourceBundle(setup.name)}}</option>
                        </select>
                    </div>
                    <div class="lnk" ng-show="prShow || prSelect">
                <span class="col-sm-4" ng-show="prShow">
                    {{getLabelFromResourceBundle(prefixName)}} <input type="text" class="form-control w53 stat-bottom" ng-model="nof.pr" id="prefix" placeholder="{{getLabelFromResourceBundle(placeHolder)}}" ng-change = "resetStatus('prefix')">
                </span>
            </div>
            <div class="col-sm-3 lPadN25 pull-right" ng-if="iSU || dp.ce">
                <button ng-click="validateAndOpenAddDialog()" ng-disabled="dialog == 'setupDialog' || dialog == 'edit'" class="btn btn-primary">{{resourceBundle['add']}} {{resourceBundle['notifications']}}</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div data-ng-switch on="dialog">
                    <div data-ng-switch-when="setupDialog" class="pt20">
                        <div
                                ng-init="title = title ; message = message ; index = $index ; count = count ; notify = notify; id = id; nid = nid"
                                ng-include="'views/configuration/add-notifications.html'"></div>
                    </div>
                    <div data-ng-switch-when="edit" class="pb20">

                        <div
                                ng-init="title = title ; message = message ; index = $index ; count = count ; notify = notify; id = id; nid = nid;"
                                ng-include="'views/configuration/add-notifications.html'"></div>

                    </div>
                    <div data-ng-switch-default class="pt20">
                        <div ng-include="'views/configuration/list-notifications.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
