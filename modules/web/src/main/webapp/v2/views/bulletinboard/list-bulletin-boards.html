<div ng-class="{'view-port-height' : isBulletinBoard, 'tab pane': !isBulletinBoard}">
    <div ng-class="{'box topbox ': !isBulletinBoard, 'box topbox bb-list-bg':isBulletinBoard}">
        <div ng-controller="BulletinBoardsListingController">
            <div ng-show="bulletinBoards.length > 0">
                <div class="row" style="padding-top:20px;">
                    <div class="col-sm-12">
                        <div ng-class="{'col-sm-3 panel panel-default noLRpad bulletin-container-hover bb-panel-bg': hovering, 'col-sm-3 panel panel-default noLRpad bb-panel-bg': !hovering}"
                             ng-mouseenter="hovering=true" ng-mouseleave="hovering=false" ng-focus="hovering=true" ng-blur="hovering=false"
                             ng-repeat="(id, bulletinBoard) in bulletinBoards"  ng-click="viewBulletinBoard(bulletinBoard.bbId)" style="margin-right:20px;transition: all .5s ease-in-out;height:200px;">
                            <div class="panel-body widget">
                                <div class="col-sm-12 bulletin-auth-info">
                                    <h1 ng-class="{'widget-title': !isBulletinBoard,'widget-title bulletin-label': isBulletinBoard}">{{bulletinBoard.name}}</h1>
                                </div>
                                <hr style="border: 1px solid #d0dada">
                                <div class="col-sm-12">
                                    <div ng-class="{'col-sm-8 noleftpad pt10 widget-sub-title':!isBulletinBoard, 'col-sm-12 noleftpad pt10 widget-sub-title large':isBulletinBoard}">{{bulletinBoard.desc}}</div>
                                    <div class="col-sm-4 pull-right" ng-if="!isBulletinBoard && (iSU || dp.ce)">
                                        <a ng-href="#configuration/bulletin/detail/{{bulletinBoard.bbId}}">
                                            <span class="glyphicon glyphicon-cog large" title="Configure" style="top:5px;"></span>&nbsp;&nbsp;
                                        </a>
                                        <span class="glyphicon glyphicon-trash" ng-click="delete(bulletinBoard.bbId);$event.stopPropagation();" title="Delete" style="color:#285379;top:3px;font-size:120%;"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="bulletinBoards.length == 0">
                <div class="row mt18">
                    <div class="col-sm-12">
                        <p class=" alert alert-warning">
                            {{resourceBundle['bulletin.board.nil']}}</p>
                    </div>
                </div>
            </div>
            <!-- @if (NODE_ENV == 'PRODUCTION' || NODE_ENV == 'DEVELOPMENT') && BULLETIN_BOARD == 'BULLETIN_BOARD' -->

    </div>
</div>
