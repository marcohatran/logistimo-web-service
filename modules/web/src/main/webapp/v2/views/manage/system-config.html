<div class="box topbox">
    <div class="bizinfo bizinfo-last">
        <div ng-controller="SystemConfigController">
            <form class="form-horizontal" role="form" name="systemConfigForm">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="domain-title-heading marginlr0">
                            <h4>System configuration</h4>
                            <span ng-show="tags.lastUpdated" class="caption pull-right">{{resourceBundle['lastupdated']}} {{resourceBundle['on']}} {{tags.lastUpdated}} {{resourceBundle['by']}}
                                <a href="#/setup/users/all/details?userId={{tags.createdBy}}"
                                   target="_new">{{tags.fn}}</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="bgr">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="title-heading">
                                Configuration
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <span class="litetext mb10">Configuration type</span>

                            <div class="form-group">
                                <div class="col-sm-8">
                                    <select ng-model="configType" class="form-control" name="configType">
                                        <option ng-repeat="cType in configTypes" value="{{cType}}"
                                                ng-selected="cType == configType">{{cType}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <span class="litetext mb10">Configuration</span>

                            <div class="form-group">
                                <div class="col-sm-8">
                                <textarea id="configJson" class="form-control" ng-model="config" name="configJson"
                                          rows="25"></textarea>
                                </div>
                                <div class="col-sm-4">
                                    <div ng-if="configType == 'locations'">
                                        <button class="btn btn-danger" ng-click="updateLocationsMasterData()">Add new locations to Locations
                                            service
                                        </button>
                                        <p>Note: Please save the configuration before triggering request.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt10" ng-if="iSU">
                    <div class="col-sm-4">
                        <button type="button" ng-click="saveConfig()" class="btn btn-primary">
                            {{resourceBundle['save']}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
