<div>
    <div class="modal-header ws">
        <h3 class="modal-title">{{RETURNS.status[new_status]}}</h3>
    </div>
    <div class="modal-body bg-white">
        <form class="form-horizontal" role="form" name="addEntityForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">{{resourceBundle['order.new.status']}}</label>

                <div class="col-sm-8 cbx">
                    {{RETURNS.statusLabel[new_status]}}
                </div>
            </div>
            <div class="row mt10">
                <label class="col-sm-4 control-label cbx"> Comment </label>
                <div class="col-sm-7">
                    <textarea class="form-control" maxlength="2048" rows="4" ng-model="newStatus.comment"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer ws">
        <div class="col-sm-12">
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" ng-if="new_status == RETURNS.status.SHIPPED" ng-click="doShip()">
                    {{resourceBundle['save']}}
                </button>
                <button class="btn btn-sm btn-primary" ng-if="new_status == RETURNS.status.CANCELLED" ng-click="doCancel()">
                    {{resourceBundle['save']}}
                </button>
                <button class="btn btn-sm btn-default" ng-click="closeShip()">
                    {{resourceBundle['cancel']}}
                </button>
            </div>
        </div>
    </div>
</div>
