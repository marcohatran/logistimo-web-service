<div>
    <div class="modal-header ws">
        <h3 class="modal-title">{{getLabelFromResourceBundle(RETURNS.status[new_status])}}</h3>
    </div>
    <div class="modal-body bg-white">
        <form class="form-horizontal" role="form" name="addEntityForm">
            <div class="form-group">
                <label class="col-sm-4 control-label">{{resourceBundle['order.new.status']}}</label>

                <div class="col-sm-7 cbx">
                    {{getLabelFromResourceBundle(RETURNS.statusLabel[new_status])}}
                </div>
            </div>
            <div ng-hide="!(new_status == RETURNS.status.SHIPPED)" class="form-group">
                <label class="col-sm-4 control-label">{{resourceBundle['transporter']}}</label>
                <div class="col-sm-7">
                    <input class="form-control" ng-init="newStatus.trackingDetails.transporter = returns.tracking_details.transporter" ng-model="newStatus.trackingDetails.transporter">
                </div>
            </div>
            <div ng-show="new_status == RETURNS.status.SHIPPED" class="form-group">
                <label class="col-sm-4 control-label">{{resourceBundle['trackingid']}}</label>
                <div class="col-sm-7">
                    <input class="form-control" ng-init="newStatus.trackingDetails.trackingId = returns.tracking_details.tracking_id" ng-model="newStatus.trackingDetails.trackingId">
                </div>
            </div>
            <div ng-show="new_status == RETURNS.status.SHIPPED" class="form-group">
                <label class="col-sm-4 control-label">{{resourceBundle['eda']}}</label>
                <div class="col-sm-7">
                    <date-picker ng-init="newStatus.trackingDetails.estimatedArrivalDate = returns.tracking_details.ead" date-model="newStatus.trackingDetails.estimatedArrivalDate" min-date="today"></date-picker>
                </div>
            </div>
            <div class="row mt10">
                <label class="col-sm-4 control-label cbx">{{resourceBundle['comment']}}</label>

                <div class="col-sm-7">
                    <textarea class="form-control" maxlength="2048" rows="4" ng-model="newStatus.comment"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer ws">
        <div class="col-sm-12">
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" ng-if="new_status == RETURNS.status.SHIPPED" ng-click="doShip()">
                    {{resourceBundle['save']}}
                </button>
                <button class="btn btn-sm btn-primary" ng-if="new_status == RETURNS.status.CANCELLED"
                        ng-click="doCancel()">
                    {{resourceBundle['save']}}
                </button>
                <button class="btn btn-sm btn-default" ng-click="closeStatus()">
                    {{resourceBundle['cancel']}}
                </button>
            </div>
        </div>
    </div>
</div>
