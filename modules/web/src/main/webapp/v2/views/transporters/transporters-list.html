<div class="box topbox" ng-if="iAdm">
    <div ng-controller="TransporterListController">
        <div class="filter-box form-group">
            <div ng-controller="ResetController">
                <div class="row">
                    <div class="col-sm-3">
                        <span class="filter-label">{{resourceBundle['transporter']}}</span>
                        <div>
                            <input type="text" class="form-control" ng-model="tname" name="search.key"
                                   maxlength="50" placeholder="{{resourceBundle['filterby']}} {{resourceBundle['transporter']}} {{resourceBundle['name']}}">
                        </div>
                    </div>
                    <div ng-include="'views/common/reset-filters.html'"/>
                </div>
            </div>
        </div>
        <div ng-hide="noTransportersFound">
            <div class="row action-bar">
                <button ng-show="iAdm && !dp.vp" type="button" class="btn btn-sm btn-default"
                        ng-click="deleteTransporters()">
                    {{resourceBundle['remove']}}
                </button>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="pull-right">
                        <div ng-include="'views/paginator.html'"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div ng-include="'views/transporters/transporter-table.html'"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-8">
                    <div class="pull-right">
                        <div ng-include="'views/paginator.html'"></div>
                    </div>
                </div>
            </div>
            <div class="row action-bar" ng-show="filtered.length > 10">
                <button ng-show="iAdm && !dp.vp" type="button" class="btn btn-sm btn-default"
                        ng-click="deleteTransporters()">
                    {{resourceBundle['remove']}}
                </button>
            </div>

        </div>
        <div class="row mt18" ng-show="noTransportersFound">
            <div class="col-sm-12">
                <p class=" alert alert-warning" >{{resourceBundle['transporters.none']}}</p>
            </div>
        </div>
    </div>
</div>
