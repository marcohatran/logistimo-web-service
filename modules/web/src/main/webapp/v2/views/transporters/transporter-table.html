<table
        class="table table-condensed table-hover table-striped table-logistimo" id="fixTable">
  <thead>
    <tr>
      <th><input type="checkbox"  ng-change="selectAll(selAll)" ng-model='$parent.selAll'></th>
      <th>{{resourceBundle.serialnum}}</th>
      <th>{{resourceBundle.name}}</th>
      <th>{{resourceBundle['phone.number']}}</th>
      <th>{{resourceBundle.type}}</th>
      <th>{{resourceBundle['lastupdated']}}</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="transporter in $parent.filtered = transporters">
      <td><input ng-if="currentDomain == transporter.sdid" type="checkbox" ng-model="transporter.selected"></td>
      <td>{{transporter.sno}}</td>
      <td class="word-break"><a href="#/setup/transporters/all/detail/{{transporter.id}}">{{transporter.name}}</a></td>
      <td>{{transporter.phnm}}</td>
      <td>{{getTransporterTypeDisplayName(transporter.type)}}</td>
      <td class="text">
        <a href="#setup/users/all/details?userId={{transporter.udby}}" target="_blank">{{transporter.udbyn}}</a>
        <span class="litetext">{{transporter.t}}</span>
      </td>
      <td><a ng-show="currentDomain == transporter.sdid && iAdm && !dp.vp"
             ng-href="#/setup/transporters/all/edit?tid={{transporter.id}}"
             uib-tooltip="{{resourceBundle['edit']}}"><span class="glyphicons glyphicons-edit tglyph"></span></a></td>
    </tr>
  </tbody>
</table>
