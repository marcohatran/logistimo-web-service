<div ng-controller="SimpleMenuController"
     ng-init="init('setup.transporters.all')">
    <ul class="nav nav-tabs subnav-tabs">
        <li ng-if="iAdm" ng-class="{active: subview == 'list' || subview == 'edit' || subview == 'detail'}"><a
                href="#/setup/transporters/">{{resourceBundle['transporters']}}</a></li>
        <li ng-if="iAdm && !dp.vp" ng-class="{active: subview == 'add' }"><a
                href="#/setup/transporters/all/add/">{{resourceBundle['create']}} {{'transporter'}}</a></li>
    </ul>
    <div ng-include="'loader-template.html'"></div>
    <div ng-switch="subview">
        <div class="tab-pane" ng-switch-when="list">
            <div ng-if="iAdm" ng-include="'views/transporters/transporters-list.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="add">
            <div ng-if="iAdm && !dp.vp" ng-include="'views/transporters/add.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="edit">
            <div ng-if="iAdm && !dp.vp" ng-include="'views/transporters/add.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="detail">
            <div ng-include="'views/transporters/transporter.html'"></div>
        </div>
    </div>
</div>
